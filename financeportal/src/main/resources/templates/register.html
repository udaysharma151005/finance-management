<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <h2>Sign Up</h2>

        <form method="post" th:action="@{/register}" th:object="${user}">
            <input type="text" th:field="*{name}" placeholder="Your Name" required>
            <input type="email" th:field="*{email}" placeholder="Email Address" required>
            <input type="password" th:field="*{password}" placeholder="Create Password" required>
            <button type="submit">Create Account</button>
        </form>

        <p style="margin-top: 10px; text-align: center;">
            <a href="/login">Already have an account? <strong>Login</strong></a>
        </p>
    </div>
</div>

</body>
<script>
    window.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("fade-in");
    });
</script>
</html>
